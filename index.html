<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="text-center my-20">
        <h2 class="text-4xl font-extrabold text-orange-500">Digital Tasbih</h2>
    </div>

    <div class="p-2">
        <div id="div" class="grid gap-4 grid-col md:grid-cols-2 lg:grid-cols-4">

            <!-- subhanallah -->
            <div  class="card  bg-base-100 shadow-xl">              
                <div class="card-body items-center font-medium text-center space-y-4">
                  <h2 class="card-title text-4xl ">Subhan Allah</h2>
                  <p id="value1" class="text-5xl">0</p>
                  <div class=" md:card-actions">
                    <button  id="incrementBtn1" class="btn btn-success my-3">increment</button>
                    <button id="decrementBtn1" class="btn btn-error">decrement</button>
                  </div>
                </div>
              </div>


              <!-- alhamdullah -->
              <div  class="card  bg-base-100 shadow-xl">              
                <div class="card-body items-center font-medium text-center space-y-4">
                  <h2 class="card-title text-4xl ">Alhamdulillah</h2>
                  <p id="value2" class="text-5xl">0</p>
                  <div class="md:card-actions">
                    <button id="incrementBtn2" class="btn btn-success my-3">increment</button>
                    <button id="decrementBtn2" class="btn btn-error">decrement</button>
                  </div>
                </div>
              </div>


              <!-- la ilaha illallah -->
              <div  class="card  bg-base-100 shadow-xl">              
                <div class="card-body items-center font-medium text-center space-y-4">
                  <h2 class="card-title text-4xl ">La Ilaha Illallah</h2>
                  <p id="value3" class="text-5xl">0</p>
                  <div class="md:card-actions">
                    <button id="incrementBtn3" class="btn btn-success my-3">increment</button>
                    <button id="decrementBtn3" class="btn btn-error">decrement</button>
                  </div>
                </div>
              </div>

              <div  class="card  bg-base-100 shadow-xl">              
                <div class="card-body items-center font-medium text-center space-y-4">
                  <h2 class="card-title text-4xl ">Allahuakbar</h2>
                  <p id="value4" class="text-5xl">0</p>
                  <div class="md:card-actions">
                    <button id="incrementBtn4" class="btn btn-success my-3">increment</button>
                    <button id="decrementBtn4" class="btn btn-error">decrement</button>
                  </div>
                </div>
              </div>

        </div>
    </div>
    <div class="my-20 text-center">
        <button id="resetBtn" class="btn btn-warning">reset all</button>
    </div>

    <script src="tasbih.js"></script>
</body>
</html>
